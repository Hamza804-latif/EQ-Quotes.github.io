<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/DesignSystem.css">

    <link rel="stylesheet" href="styles/form.css">

    <title>Home Insurance</title>
</head>

<body>
    <nav>
        <div class="nav-container warraper ">
            <h1 class="logo">EQ-Quotes</h1>
            <p class="call">Call: <a href="tel:9152056373" style="color: white;">(TTY) 915-205-6373</a></p>
        </div>

    </nav>
    <div class="form-main">
        <div class="img"></div>
        <form action="" class="form">
            <div class="form-child">
                <label for="">
                    First Name
                </label>
                <input type="text" placeholder="Your First Name">
            </div>
            <div class="form-child">
                <label for="">
                    Last Name
                </label>
                <input type="text" placeholder="Your Last Name">
            </div>
            <div class="form-child">
                <label for="">
                    Email
                </label>
                <input type="email" placeholder="Your Email">
            </div>
            <div class="form-child">
                <label for="">
                    Phone Number
                </label>
                <input type="number" placeholder="Your Phone Number">
            </div>
            <div class="form-child">
                <label for="">
                    Your State
                </label>
                <input type="text" placeholder="Your State">
            </div>
            <div class="form-child">
                <label for="">
                    DOB/Age
                </label>
                <input type="text" placeholder="DOB/Age">
            </div>
            <button>Send Message</button>
        </form>
    </div>
    <footer>
        <div class="content wrapper2">
            <div class="logo">
                <h1 class="blueColor">EQ Quotes</h1>
            </div>
            <div class="data">
                <h2>Quick Links</h2>
                <a class="para">Features</a>
                <a class="para">Services</a>
            </div>
            <div class="data">
                <h2>Contact Us</h2>
                <div class="number">
                    <img src="images/phone.svg" alt="">
                    <a class="para" href="tel:9152056373">(TTY) 915-205-6373</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
